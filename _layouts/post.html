---
layout: default
---

<div class="container content">
    <article class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        {{ content }}
    </article>
</div>
<div class="container content">
    <div class="divider"></div>
    <h5 class="feature">Other posts</h5>
    {% for post in site.posts limit: 5 %}
        {% if page != post %}
            <h5 class="feature"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        {% endif %}
    {% endfor %}
</div>
